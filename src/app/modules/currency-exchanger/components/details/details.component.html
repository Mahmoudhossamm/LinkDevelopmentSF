<mat-card class="curriences-grid-container mt-3">
    <div class="col-12">
        <div class="card bg-dark py-3">
            <div class="card-header">
                <h4>United States Dollar</h4>
            </div>
            <div class="card-content d-flex flex-column justify-content center align-items-center">
            </div>
        </div>
    </div> 

    <div class="col-12 mt-3">
        <div class="card bg-dark py-3">
            <div class="card-header">
                <h5>Historical Rates for the past 12 months</h5>
            </div>
            <div class="card-content d-flex flex-column justify-content center align-items-center">
                <div echarts [options]="chartOption" class="demo-chart w-100 h-100"></div>
            </div>
        </div>
    </div> 
</mat-card>
