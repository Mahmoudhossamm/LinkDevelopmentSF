<app-header></app-header>

<div class="container">
    <mat-card class="mt-5">
        <mat-card-title>Currecny Exchanger</mat-card-title>
        <mat-card-content class="mt-3">
            <form>
                <div class="row g-3">
                    <div class="col-4">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>amount</mat-label>
                            <input matInput type="number"  formControlName="amount">
                          </mat-form-field>
        
                    </div>
                    <div class="col-3">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>From</mat-label>
                            <mat-select formControlName="from">
                              <mat-option>
                               EGP
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                    <div class="col-2">
                        <div class="switch-currencies d-flex justify-content-center">
                          <button mat-fab color="primary">
                            <img src="assets/images/icons/transfer.png" alt="">
                          </button>
                        </div>
                    </div>
                    <div class="col-3">
        
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>To</mat-label>
                            <mat-select formControlName="to">
                                <mat-option>
                                 EGP
                                </mat-option>
                              </mat-select>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-end mt-3">
                    <div class="col-8 text-center">
                        <button type="submit" mat-flat-button color="primary" class="w-50">convert</button>
        
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4">
                        <div class="show-results">
                                <p>Result from EGP To USD is <span>24</span></p> 
                        </div>
                    </div>
                    <div class="col-8 d-flex justify-content-end">
                        <button mat-flat-button class="bg-light text-black w-25">More Details</button>
                      </div>
                    </div>
                  </form>
        </mat-card-content>
    </mat-card>
    
    
    
    
    
    <router-outlet></router-outlet>
</div>
