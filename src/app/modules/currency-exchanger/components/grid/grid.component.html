<mat-card class="curriences-grid-container mt-3" >
<div class="row gy-3">
    
    <div class="col-12">
        <div class="card bg-dark py-3">
            <div class="card-header">
                <h4>Most popular curriences</h4>
            </div>
            <div class="card-content d-flex flex-column justify-content center align-items-center">
            </div>
        </div>
    </div> 

    <div class="col-4" *ngFor="let item of resp ">
        <div class="card bg-dark py-3" *ngIf="item.value != undefined">
            <div class="card-content d-flex flex-column justify-content center align-items-center">
                <h3 class="common-currency text-center">
                    
                    <span class="d-block ">               
                         {{item.cc}} : {{item.value *numAmount | number:'1.0-2'}}
                    </span>
                </h3>
            </div>
        </div>
    </div> 
</div>
</mat-card>
